<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM: Stats Preview Card</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header-img">
        </div>
        <div class="card">
            <h1 class="quote">Get <span class="highlight">insights</span> that help your business grow.</h1>
            <div class="description">Discover the benefits of data analytics and make better decisions regarding
                revenue, customer experience, and overall efficiency.</div>
            <div class="card-num-list">
                <ul>
                    <li class="card-num companies">10k+</li>
                    <li class="card-num templates">314</li>
                    <li class="card-num queries">12M+</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
